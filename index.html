<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may tinh don gian</title>
    <style>
        button {
            font-size: 60px;
            width: 100px;
            color: blue;
        }

        table {
            border: 3px solid black;
        }
    </style>
</head>
<body>
<table cellpadding="0" cellspacing="20">
    <tr>
        <td colspan="4" style="border: 1px solid black; text-align: right" height="80px"><span id="show"
                                                                                               style="font-size: 40px"></span>
        </td>
    </tr>
    <tr>
        <th>
            <button id="1" onclick="addData('1')">1</button>
        </th>
        <th>
            <button id="2" onclick="addData('2')">2</button>
        </th>
        <th>
            <button id="3" onclick="addData('3')">3</button>
        </th>
        <th>
            <button id="add" onclick="addData('+')">+</button>
        </th>
    </tr>
    <tr>
        <th>
            <button id="4" onclick="addData('4')">4</button>
        </th>
        <th>
            <button id="5" onclick="addData('5')">5</button>
        </th>
        <th>
            <button id="6" onclick="addData('6')">6</button>
        </th>
        <th>
            <button id="sub" onclick="addData('-')">-</button>
        </th>
    </tr>
    <tr>
        <th>
            <button id="7" onclick="addData('7')">7</button>
        </th>
        <th>
            <button id="8" onclick="addData('8')">8</button>
        </th>
        <th>
            <button id="9" onclick="addData('9')">9</button>
        </th>
        <th>
            <button id="mutil" onclick="addData('*')">x</button>
        </th>
    </tr>
    <tr>
        <th>
            <button onclick="addData('C')">c</button>
        </th>
        <th>
            <button>0</button>
        </th>
        <th>
            <button id="result" onclick="addData('=')">=</button>
        </th>
        <th>
            <button id="divis" onclick="addData('/')">/</button>
        </th>
    </tr>

</table>
<script src="js.js"></script>
</body>
</html>
